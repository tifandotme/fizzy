name: Backup to GCS

on:
  schedule:
    - cron: "0 19 * * *" # Daily at 2AM Jakarta (19:00 UTC)
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
      GCS_BUCKET: "gs://fizzy-backups-neo-fizzy" # terraform output bucket_name

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: ./.github/actions/backup-infra-setup
        id: infra
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}

      - run: kamal app stop

      - name: Perform Backup
        run: |
          DATE=$(date +%Y%m%d-%H%M%S)
          BACKUP_DIR="fizzy-storage-backup"

          echo "=== Starting Backup: $DATE ==="

          # 1. Pull data from server to runner
          echo "Downloading data from server..."
          rsync -avz -e "ssh" eddies@box.javanese-pound.ts.net:/home/eddies/fizzy-storage ./$BACKUP_DIR

          # 2. Sync to GCS
          echo "Uploading to GCS..."
          gsutil -m rsync -r -d \
            -x ".*\.sqlite3-shm$|.*\.sqlite3-wal$" \
            ./$BACKUP_DIR "$GCS_BUCKET/$DATE"

          echo "âœ“ Backup completed: $GCS_BUCKET/$DATE"

      - name: Start Application
        if: always() # Ensure app restarts even if backup fails
        run: |
          VERSION="${{ steps.infra.outputs.sha }}"

          if [ -n "$VERSION" ]; then
            echo "Restarting specific version: $VERSION"
            kamal app start --version="$VERSION"
          else
            echo "Restarting default version..."
            kamal app start
          fi
